
<div class="board">
  <div class = "header">
    <h1>{{title}}</h1>
    <button mat-raised-button color="primary">Add Board</button>
  </div>
  <cdk-accordion class="example-accordion">
    <cdk-accordion-item
      *ngFor="let item of items; let index = index;"
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index">
      <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
        {{ item }}
        <span class="example-accordion-item-description">
          
          <button mat-stroked-button color="primary" class = "edit-btn">
            <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon>
          </button>
          <mat-icon aria-hidden="false" *ngIf = "accordionItem.expanded" aria-label="up" fontIcon="expand_less"></mat-icon>
          <mat-icon aria-hidden="false" *ngIf = "!accordionItem.expanded" aria-label="down" fontIcon="expand_more"></mat-icon>
        </span>
      </div>
      <div
        class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + index"
        [attr.aria-labelledby]="'accordion-header-' + index">
        <app-statusbox></app-statusbox>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
</div>
