<div class="statuses">
  <div  class="example-container">
    <h2>To Do</h2>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todos"
      [cdkDropListConnectedTo]="[progressList,doneList,onHoldList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todos" cdkDrag>
        {{item.name}}
        <button class = "delete-btn" (click) = "deleteTodo(item.id)">
          <mat-icon class = "delete-icon" aria-hidden="false" aria-label="delete" fontIcon="close"></mat-icon>
        </button>
      </div>
    </div>
  </div>
  
  <!-- <div *ngFor="let todo of todos">{{todo.name}}</div> -->

  <div class="example-container">
    <h2>Progress</h2>
  
    <div
      cdkDropList
      #progressList="cdkDropList"
      [cdkDropListData]="progress"
      [cdkDropListConnectedTo]="[onHoldList,doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of progress" cdkDrag>
        {{item.name}}
        <button class = "delete-btn" (click) = "deleteTodo(item.id)">
          <mat-icon class = "delete-icon" aria-hidden="false" aria-label="delete" fontIcon="close"></mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>onHold</h2>
  
    <div
      cdkDropList
      #onHoldList="cdkDropList"
      [cdkDropListData]="onhold"
      [cdkDropListConnectedTo]="[progressList,doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of onhold" cdkDrag>
        {{item.name}}
        <button class = "delete-btn" (click) = "deleteTodo(item.id)">
          <mat-icon class = "delete-icon" aria-hidden="false" aria-label="delete" fontIcon="close"></mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>
        {{item.name}}
        <button class = "delete-btn" (click) = "deleteTodo(item.id)">
          <mat-icon class = "delete-icon" aria-hidden="false" aria-label="delete" fontIcon="close"></mat-icon>
        </button>
      </div>
    </div>
  </div>

</div>
